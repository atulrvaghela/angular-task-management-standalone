<app-card>
    <article>
        <h2>{{ task().title }}</h2>
        <time>{{ task().dueDate | date: 'dd/MM/YYYY' }}</time>
        <p>{{ task().summary }}</p>
        <div class="actions">
            <button (click)="onCompleteTask(task().id)">Complete</button>
        </div>
    </article>
</app-card>
